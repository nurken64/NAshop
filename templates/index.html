<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/header.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/common.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/footer.css') }}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="{{ url_for('static', filename='scripts/footer.js') }}"></script>
	<script src="{{ url_for('static', filename='scripts/header.js') }}"></script>
	<script src="{{ url_for('static', filename='scripts/imageSlider.js') }}"></script>
	<title>Home</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .tagline {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
	<header class="header" style="margin: 6; padding: 6;">
		<div class="container">
			<nav class="show-menu">
				<ul>
					<li><a href="{{ url_for('home') }}">Home</a></li>
					<li><a href="{{ url_for('products') }}">Shop</a></li>
					<li><a href="{{ url_for('recipe') }}">Recipes</a></li>
					<li><a href="{{ url_for('videos') }}">Videos</a></li>
					<li>
						<form action="/search" method="GET">
							<input type="search" name="query" placeholder="Search the grocery shop...">
							<button type="submit"><i class="material-icons">search</i></button>
						</form>
					</li>
				</ul>
			</nav>
			<div class="user">
				<div class="profile">
					<a href="{{ url_for('profile') }}"><i class="material-icons icon-large">account_circle</i>Account</a>
				</div>
				<div class="cart">
					<a href="{{ url_for('cart') }}">
						<i class="material-icons">shopping_cart</i>
						{% if cart_count > 0 %}
						<span id="cart-count">{{ cart_count }}</span>
						{% endif %}
					</a>
					<div id="cart-preview" class="cart-preview"></div>
				</div>
			</div>
		</div>
	</header>
	<section style="margin: -6; padding: -4;">
		<div class="slideshow-container">
			<img class="slides" src="{{ url_for('static', filename='images/banner1.jpg') }}">
			<img class="slides" src="{{ url_for('static', filename='images/banner2.jpg') }}">
			<img class="slides" src="{{ url_for('static', filename='images/banner3.jpg') }}">
			<img class="slides" src="{{ url_for('static', filename='images/banner4.jpg') }}">
			<img class="slides" src="{{ url_for('static', filename='images/banner5.jpg') }}">
			<img class="slides" src="{{ url_for('static', filename='images/banner6.jpg') }}">
		</div>
	</section>
	<div class="tagline">Shop N|A - foodstore of fresh products in your pocket!</div>
	<footer>
		<div class="container">
			<div class="footer-columns">
				<div class="footer-column">
					<h3>The Team K</h3>
					<ul>
						<li><a href="https://www.instagram.com/tlemissov_?igsh=MTFtMW9oZWNuOGFydA==" target="_blank">K.Nurken</a></li>
						<li><a href="https://www.instagram.com/mfkulthere?igsh=cTd6YnAyN2NjOGpp==" target="_blank">K.Yeldos</a></li>
						<li><a href="https://www.instagram.com/adalinio?igsh=Y2psMngxYW5pc3hq==" target="_blank">K.Adal</a></li>
					</ul>
	<ul class="social-media-icons" style="display: flex; justify-content: flex-start; padding: 0; margin: 0; list-style: none;">
    <li style="margin-left: 0;">
        <a href="https://github.com/" target="_blank">
            <img src="{{ url_for('static', filename='images/github.svg') }}" alt="github" style="width: 32px; height: 32px; margin: 0;">
        </a>
    </li>
    </ul>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
